<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Text Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background: #e8f0fe;
            border-left: 5px solid #007BFF;
            border-radius: 6px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>AI Text Summarizer</h1>
    <form method="POST">
        <label for="input_text">Enter Text to Summarize:</label>
        <textarea name="input_text" required>{{ request.form.get('input_text', '') }}</textarea>
        <button type="submit">Summarize</button>
    </form>

    {% if summary %}
        <div class="output">
            <h3>Summary:</h3>
            <p>{{ summary|safe }}</p>
        </div>
    {% endif %}
</div>
</body>
</html>
